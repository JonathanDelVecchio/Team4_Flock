<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitter Clone</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f5f8fa;
    }

    header {
      background-color: #1da1f2;
      padding: 12px 0;
    }

    nav {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 24px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 12px;
    }

    .logo {
      font-weight: bold;
      font-size: 24px;
      margin-left: 0;
    }

    .tweet-box {
      max-width: 600px;
      margin: 24px auto;
      padding: 12px;
      background-color: #fff;
      border: 1px solid #e1e8ed;
      border-radius: 4px;
    }

    .tweet-box textarea {
      width: 100%;
      height: 80px;
      border: none;
      resize: none;
      padding: 8px;
      font-size: 14px;
    }

    .tweet-box button {
      background-color: #1da1f2;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
      float: right;
      margin-top: 8px;
    }

    .tweets {
      max-width: 600px;
      margin: 24px auto;
    }

    .tweet {
      padding: 16px;
      background-color: #fff;
      border: 1px solid #e1e8ed;
      border-radius: 4px;
      margin-bottom: 12px;
      display: flex;
    }

    .user-info {
      display: flex;
      align-items: center;
      margin-right: 16px;
    }

    .user-info img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 8px;
    }

    .username {
      font-weight: bold;
    }

    .tweet-content {
      font-size: 14px;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="#" class="logo">TwitterClone</a>
      <div class="menu">
        <a href="#">Home</a>
        <a href="#">Explore</a>
        <a href="#">Notifications</a>
        <a href="#">Messages</a>
      </div>
    </nav>
  </header>
  <main>
    <section class="tweet-box">
      <textarea placeholder="What's happening?"></textarea>
      <button>Tweet</button>
    </section>
    <section class="tweets">
      <!--      <!-- Add tweets here -->
      <div class="tweet">
        <div class="user-info">
          <img src="https://via.placeholder.com/50" alt="User profile picture">
          <span class="username">@exampleUser</span>
        </div>
        <p class="tweet-content">This is an example tweet.</p>
      </div>
      <!-- Add more tweet elements as needed -->
    </section>
  </main>
</body>
</html>
